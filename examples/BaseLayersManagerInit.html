<!DOCTYPE html>
<html>
<head>
	<title>GmxControls Leaflet Quick Start Guide Example</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet-src.js"></script>

	<script src="http://scanex.github.io/Leaflet-GeoMixer/build/leaflet-geomixer-dev.js?key=U92596WMIH"></script>
	<script src="http://originalsin.github.io/Leaflet.TileLayer.Mercator/src/TileLayer.Mercator.js"></script>
    <link rel="stylesheet" href="http://scanex.github.io/gmxControls/src/css/L.Control.gmxBottom.css" />
	<script src="http://scanex.github.io/gmxControls/src/js/L.Control.gmxBottom.js"></script>
    <link rel="stylesheet" href="http://scanex.github.io/gmxControls/src/css/L.Control.gmxCopyright.css" />
	<script src="http://scanex.github.io/gmxControls/src/js/L.Control.gmxCopyright.js"></script>
    <link rel="stylesheet" href="http://scanex.github.io/gmxControls/src/css/L.Control.gmxLayers.css" />
	<script src="http://scanex.github.io/gmxControls/src/js/L.Control.gmxLayers.js"></script>
	<script src="../src/gmxBaseLayersManager.js"></script>

	<script src="initBaseLayerManager.js"></script>
    <style>
        html, body, #map {
            height: 100%;
            width: 100%;
            margin: 0px;
        }
        
        #infoPanel {
            position: absolute;
			left: 0px;
			right: 0px;
			top: 21px;
            text-align: center;
			z-index: 1;
        }
        
        #info {
			background-color: #ffffff;
			border-radius: 5px;
            box-shadow: 0 1px 7px rgba(0,0,0,0.65);
            padding: 10px;
        }
    </style>
</head>
<body>
	<div id="map"></div>
    <div id="infoPanel">
        <span id="info">
            Test init BaseLayersManager with L.control.gmxLayers
        </span>
    </div>

	<script>
		var map = new L.Map('map', {layers: [], center: new L.LatLng(50, 20), zoom: 3});
        map.addControl(L.control.gmxBottom());
        map.addControl(L.control.gmxCopyright());  // default options = {position: 'bottomleft'}

        var myLayersControl = L.control.gmxLayers(
            {},
            {},
            {collapsed: false, autoZIndex: false}
        );
        myLayersControl.addTo(map);
        //window.language = 'eng';
        var initAttr = {
            activeIDs: ['rumap', 'hybrid', 'satellite', 'osm', 'relief', 'outline', 'grey', '2GIS', 'osm_spring', 'osm_summer', 'osm_autumn', 'osm_winter', 'osm_night', 'OSMHybrid'],
            currentID: 'rumap',
            apiKey: window.apiKey || 'U92596WMIH',
            hostName: 'maps.kosmosnimki.ru',
            mapID: '1D30C72D02914C5FB90D1D448159CAB6'
        };
        if ('_initBaseLayersManager' in map) map._initBaseLayersManager(initAttr);
	</script>
</body>
</html>
